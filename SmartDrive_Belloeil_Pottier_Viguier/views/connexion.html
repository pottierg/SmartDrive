<form action="../forms/connexion.php" method="post" data-abide>
	<fieldset>
		<legend style="color: #008FB3;">Connexion</legend>
		<div class="row">
			<div class="large-3 columns">
				<label for="email" class="right inline" style="color: white;">Email</label>
			</div>
			<div class="large-9 columns">
				<input type="email" name="email" id="email" placeholder="mon@adresse.mail" required>
				<small class="error">Une adresse mail valide est requise.</small>
			</div>
		</div>
		<div class="row">
			<div class="large-3 columns">
				<label for="pwd" class="right inline" style="color: white;">Mot de passe</label>
			</div>
			<div class="large-9 columns">
				<input type="password" id="pwd" name="pwd" placeholder="********" required>
				<small class="error">Le mot de passe est requis.</small>
			</div>
		</div>
		<div class="row">
			<div class="large-4 large-centered columns">
				<button type="submit" class="radius">Soumettre</button>
			</div>
		</div>
</fieldset>
</form>
